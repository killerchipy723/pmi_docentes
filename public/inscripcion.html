<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inscripción a Capacitación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
        max-width: 700px;
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .calendar-section {
        margin-top: 30px;
        display: none;
      }

      .calendar-title {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 20px;
        text-align: center;
      }

      .calendar-options {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }

      .calendar-card {
        background-color: #e3f2fd;
        border: 2px solid #2196f3;
        border-radius: 10px;
        padding: 20px;
        width: 180px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .calendar-card:hover {
        background-color: #bbdefb;
        transform: scale(1.05);
      }

      .calendar-card h5 {
        font-size: 18px;
        color: #0d47a1;
        margin: 0;
      }

      #nombreDocente {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        color: #2e7d32;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Inscripción a Capacitación</h2>

      <!-- Búsqueda del docente -->
      <div class="mb-4">
        <label for="docenteInput" class="form-label">Buscar docente</label>
        <div class="input-group">
          <input
            type="text"
            id="docenteInput"
            class="form-control"
            placeholder="Ingrese nombre o DNI"
          />
          <button class="btn btn-primary" onclick="buscarDocente()">
            Buscar
          </button>
        </div>
      </div>

      <!-- Nombre del docente -->
      <div id="nombreDocente" class="mb-3"></div>

      <!-- Calendarios -->
      <div id="calendarSection" class="calendar-section">
        <div class="calendar-title">
          Seleccione el encuentro en el que desea inscribirse
        </div>
        <div class="calendar-options">
          <div class="calendar-card" onclick="inscribir(1)">
            <h5>Capacitación 1</h5>
            <div id="cupos1" style="margin-top: 10px; font-weight: bold"></div>
          </div>

          <div class="calendar-card" onclick="inscribir(2)">
            <h5>Capacitación 2</h5>
            <div id="cupos1" style="margin-top: 10px; font-weight: bold"></div>
          </div>

          <div class="calendar-card" onclick="inscribir(3)">
            <h5>Capacitación 3</h5>
            <div id="cupos1" style="margin-top: 10px; font-weight: bold"></div>
          </div>

        </div>
      </div>
    </div>

    <script>
      let docenteEncontrado = null;

      function buscarDocente() {
        const dni = document.getElementById("docenteInput").value.trim();

        fetch("/buscar-alumno", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dni }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              docenteEncontrado = data.alumno;
              document.getElementById("nombreDocente").textContent =
                "Docente: " +
                docenteEncontrado.apellido +
                " " +
                docenteEncontrado.nombre;
              document.getElementById("calendarSection").style.display =
                "block";
              obtenerCupos();
            } else {
              alert(data.message || "Docente no encontrado");
            }
          });
      }

      function obtenerCupos() {
        fetch("/cupos-capacitacion")
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              for (let i = 1; i <= 3; i++) {
                const disponibles = 3 - (data.cupos[i] || 0);
                const cupoDiv = document.getElementById("cupos" + i);
                if (disponibles <= 0) {
                  cupoDiv.textContent = "Sin cupos disponibles";
                  cupoDiv.style.color = "red";
                } else {
                  cupoDiv.textContent = `Lugares disponibles: ${disponibles}`;
                  cupoDiv.style.color = "green";
                }
              }
            }
          });
      }

      function inscribir(num) {
        if (!docenteEncontrado) return;

        const cuposTexto = document.getElementById("cupos" + num).textContent;
        if (cuposTexto.includes("Sin cupos")) {
          alert("No hay cupos disponibles para esta capacitación");
          return;
        }

        fetch("/inscribir-docente", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id_docente: docenteEncontrado.id,
            capacitacion: num,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            if (data.success) obtenerCupos();
          });
      }
    </script>
  </body>
</html>
