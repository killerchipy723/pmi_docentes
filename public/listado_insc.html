<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Inscriptos</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.filter {
  text-align: center;
  margin-bottom: 15px;
}

select,
button {
  padding: 8px 12px;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: border-color 0.3s;
}

select:focus,
button:focus {
  outline: none;
  border-color: #007bff;
}

table {
  width: 100%;
  max-width: 700px; /* ancho máximo para la tabla */
  margin: 0 auto;   /* centrar horizontalmente */
  border-collapse: collapse;
  background-color: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
  font-size: 14px;
  table-layout: fixed;
}

th,
td {
  padding: 10px 12px;
  border: 1px solid #ddd;
  text-align: left;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

th {
  background-color: #007BFF;
  color: white;
  font-weight: 600;
  user-select: none;
}

tbody tr:hover {
  background-color: #f1f7ff;
  cursor: default;
}

@media (max-width: 768px) {
  table,
  thead,
  tbody,
  th,
  td,
  tr {
    display: block;
  }

  thead tr {
    display: none; /* Oculta encabezados en móvil */
  }

  tbody tr {
    margin-bottom: 15px;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 6px;
    padding: 12px 10px;
  }

  td {
    position: relative;
    padding-left: 50%;
    text-align: left;
    white-space: normal;
    border: none;
    border-bottom: 1px solid #eee;
  }

  td::before {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 45%;
    padding-right: 10px;
    white-space: nowrap;
    font-weight: 700;
    color: #333;
    content: attr(data-label);
  }

  td:last-child {
    border-bottom: none;
  }

  /* En móvil la tabla ocupa todo el ancho */
  table {
    max-width: 100%;
    margin: 0;
  }
}

/* Botones exportar */
.btn-exportar {
  background-color: #28a745;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 15px auto;
  font-size: 16px;
  display: block;
  width: max-content;
  transition: background 0.3s;
  user-select: none;
}

.btn-exportar:hover,
.btn-exportar:focus {
  background-color: #218838;
  outline: none;
}

  </style>
</head>

<body>
  <h1>Listado de Inscriptos</h1>

  <div class="filter">
    <label for="capacitacion">Filtrar por capacitación:</label>
    <select id="capacitacion" onchange="cargarInscriptos()">
      <option value="">-- Todas --</option>
      <option value="1">Capacitación 1</option>
      <option value="2">Capacitación 2</option>
      <option value="3">Capacitación 3</option>
    </select>
    <button onclick="exportarExcel()" class="btn-exportar">📥 Exportar a Excel</button>

  </div>

  <table id="tablaInscriptos">
    <thead>
      <tr>
        <th>Apellido y Nombre</th>
        <th>DNI</th>
        <th>Capacitación</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarInscriptos() {
  const filtro = document.getElementById('capacitacion').value;
  console.log("Filtro seleccionado:", filtro);

 const url = `http://200.58.106.156:6100/inscriptos${filtro ? '?capacitacion=' + encodeURIComponent(filtro) : ''}`;
  const res = await fetch(url);
  const data = await res.json();

  const tbody = document.querySelector('#tablaInscriptos tbody');
  tbody.innerHTML = '';

  if (data.length === 0) {
    const tr = document.createElement('tr');
    tr.innerHTML = '<td colspan="4">No se encontraron inscriptos.</td>';
    tbody.appendChild(tr);
  } else {
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="Apellido y Nombre">${row.apenomb}</td>
        <td data-label="DNI">${row.dni}</td>
        <td data-label="Capacitación">${row.capacitacion}</td>
        <td data-label="Fecha">${new Date(row.fecha).toLocaleDateString()}</td>
      `;
      tbody.appendChild(tr);
    });
  }
}


    function exportarExcel() {
      const table = document.getElementById('tablaInscriptos');
      const rows = Array.from(table.querySelectorAll('tr')).map(tr =>
        Array.from(tr.querySelectorAll('th, td')).map(td => td.innerText)
      );

      let csv = rows.map(r => r.join(',')).join('\n');
      let blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      let url = URL.createObjectURL(blob);

      let a = document.createElement('a');
      a.href = url;
      a.download = 'inscriptos.csv';
      a.click();
    }

    window.onload = cargarInscriptos;
  </script>

  <script>
    function exportarExcel() {
      window.location.href = '/exportar-excel';
    }
  </script>

</body>

</html>
